<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor HTML Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #editor {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }
        #preview {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 200px;
        }
    </style>
    </script>
    <script src="ace.js"></script>
       <script src="html.js"></script>
    <script src="mode-html.js"></script>
</head>
<body>
    <h1>Editor HTML Sederhana</h1>
    <textarea id="editor" placeholder="Tulis HTML di sini..."></textarea>
    <button id="insertSnippet">Sisipkan Snippet</button>
    <h2>Pratinjau</h2>
    <div id="preview"></div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const insertSnippetButton = document.getElementById('insertSnippet');

        // Update preview function
        function updatePreview() {
            preview.innerHTML = editor.value;
        }

        // Event listener for real-time preview
        editor.addEventListener('input', updatePreview);

        // Function to insert a snippet
        insertSnippetButton.addEventListener('click', () => {
            const snippet = `
                <table>
                    <tr>
                        <th>Nama</th>
                        <th>Usia</th>
                        <th>Kota</th>
                    </tr>
                    <tr>
                        <td>Alice</td>
                        <td>25</td>
                        <td>Jakarta</td>
                    </tr>
                    <tr>
                        <td>Bob</td>
                        <td>30</td>
                        <td>Bandung</td>
                    </tr>
                </table>
            `;
            editor.value += snippet;
            updatePreview(); // Update preview after inserting
        });
    </script>
</body>
</html>
